name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change to your main branch if it's different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.SSH_DEPLOY_KEY }}
          external_repository: umerakmal/umerakmal.github.io  # Change to your GitHub Pages repository
          publish_branch: main
          publish_dir: dist
